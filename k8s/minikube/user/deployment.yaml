apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25% 
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: user
    spec:
      initContainers:
        - name: wait-for-user-db
          image: busybox
          command:
            - "/bin/sh"
            - "-c"
            - "until nc -z -v -w30 user-db 5432; do echo 'Waiting for PostgreSQL...'; sleep 5; done"
        - name: migration
          image: sergeyarenzon/huddlehub-user:latest  # Use a different image for migrations
          command: ["npx", "mikro-orm", "migration:up"] # The migration command
          env: 
            - name: PORT
              value: "4001"
            - name: USER_DB_HOST
              valueFrom:
                secretKeyRef:
                  key: user-db-host
                  name: global-secrets
      containers:
        - name: user
          image: sergeyarenzon/huddlehub-user:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: '0.5'
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 150Mi
          ports:
            - name: user
              containerPort: 4001
          env: 
            - name: PORT
              value: "4001"
            - name: USER_DB_HOST
              valueFrom:
                secretKeyRef:
                  key: user-db-host
                  name: global-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 15
            periodSeconds: 20