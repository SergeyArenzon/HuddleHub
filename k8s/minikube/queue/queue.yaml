apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue
  namespace: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: queue
  template:
    metadata:
      labels:
        app: queue
    spec:
      containers:
        - name: queue
          image: rabbitmq:management-alpine
          env: 
          - name: RABBITMQ_DEFAULT_USER
            value: guest
          - name: RABBITMQ_DEFAULT_PASS
            value: guest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests: 
              memory: "128Mi"
              cpu: "100m"
          ports:
          - name: queue
            containerPort: 5672
            protocol: TCP
          - name: mgmt
            containerPort: 15672
            protocol: TCP
          
