replicaCount: 1

image:
  repository: sergeyarenzon/huddlehub-user
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 150Mi

configMaps:
  user-db:
    name: user-db-config
    keys:
      POSTGRES_HOST: user-db
      POSTGRES_PORT: "5432"

# Add environment variables
env:
  NODE_ENV: production
  JWT_MAX_AGE: 3600000

# JWT secret configuration
secrets:
  global:
    name: global-secrets
    keys:
      jwt-secret: jwt-secret